<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
        <li class="breadcrumb-item"><a routerLink="/faturas">faturas</a></li>
        <li class="breadcrumb-item active">Faturas ediçao</li>
    </ol>
</nav>

<br>
<p>Form Status: {{ resourceForm.value | json}}</p>
<p>{{ resourceForm.valid }}</p>

<form [formGroup]="resourceForm" (submit)="submitForm()">

    <div class='row'>
        <!-- Data Vencimento -->
        <div class='col'>
            <div class="form-group">
                <label for="data">Data</label>
                <div>
                    <p-calendar inputStyleClass="form-control" formControlName="data_vencimento" dataType="string"
                        dateFormat="dd/mm/yy" [locale]="ptBR"></p-calendar>
                </div>
            </div>
        </div>

        <!-- Data Pagamento -->
        <div class="col">
            <div class="form-group">
                <label for="data">Data</label>
                <div>
                    <p-calendar inputStyleClass="form-control" formControlName="data_pagamento" dataType="string"
                        dateFormat="dd/mm/yy" [locale]="ptBR"></p-calendar>
                </div>
            </div>
        </div>
        <div class="col">
            <!-- Valor -->
            <div class="form-group">
                <label for="data">Valor</label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">R$</span>
                    </div>
                    <!-- <input type="text" class="form-control"
                        [value]="resourceForm.get('valor').value | currency:'BRL':true" formControlName="valor"> -->
                    <input class="form-control" currencyMask formControlName="valor"
                        [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }" />
                </div>
            </div>
        </div>
    </div>

    <!-- Observação -->
    <div class="form-group">
        <label for="observacao">Observação</label>
        <textarea class="form-control" id="observacao" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary float-right" [disabled]="!resourceForm.valid">Salvar</button>
</form>
