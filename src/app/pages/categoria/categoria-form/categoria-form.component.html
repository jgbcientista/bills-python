<p>Form Status: {{ resourceForm.status | json}}</p> -->
<form [formGroup]="resourceForm" (submit)="submitForm()">
    <div class="form-group">
        <label for="categoria">Categoria</label>
        <input name="nome" type="text" minlength="5" class="form-control" [class.is-valid]="resourceForm.valid"
            id="nome" placeholder="Categoria" formControlName="nome" required #nome>
        <div class="invalid-feedback">
            Campo inválido!
        </div>
    </div>
    <button type="submit" class="btn btn-primary float-right" [disabled]="!resourceForm.valid">Salvar</button>
</form>
