<bill-page-header page-title="Categorias" button-text="+ Nova Categoria" button-link="new" button-class="btn-success">
</bill-page-header>

<p-table [value]="categorias" [paginator]="true" [rows]="10">
    <ng-template pTemplate="header">
        <tr>
            <th scope="col" [pSortableColumn]="'estabelecimento'">Nome<p-sortIcon
                    [field]="'estabelecimento'"></p-sortIcon>
            </th>
            <th scope="col">Ações</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-lancamento>
        <tr>
            <td>{{ lancamento.nome }}</td>
            <td>
                <button [routerLink]="[lancamento.id, 'edit']" class="btn btn-outline-info mr-2"><i
                        class="far fa-save"></i></button>
                <button (click)="deleteResource(lancamento)" class="btn btn-outline-info"><i
                        class="far fa-trash-alt"></i></button>
            </td>
        </tr>
    </ng-template>
</p-table>
